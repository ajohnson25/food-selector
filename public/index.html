    <div class="container" id="content">

        <img class="responsive-img" id="food-image">

      </div>
        </div>
        <div class="row">
        <button class="btn waves-effect waves-light col s4" id="yes" onClick="submitFood('Like')">Like</button>
        <button class="btn waves-effect waves-light col s4"  id="not-applicable" onClick="submitFood('Haven\'t had')">Haven't had</button>
        <button class="btn waves-effect waves-light col s4"  id="no" onClick="submitFood('Don\'t like')">Don't like</button>
