<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Food Selector</title>
</head>
<body onLoad="app()">
    <script src="app.js"></script>
    <div id="content">
        <div id="food">
        <img src="images/apple.jpg" id="food-image">
        <a id="unsplash-tag"></a>
        </div>
        <p id="food-name"></p>
        <div id="buttons">
            <button id="yes" class="selector-button" onClick="submitFood('Yes')">Yes</button>
            <button id="not-applicable" class="selector-button" onClick="submitFood('Haven\'t had')">Haven't had</button>
            <button id="no" class="selector-button" onClick="submitFood('No')">No</button>
        </div>
    </div>
</body>
</html>
