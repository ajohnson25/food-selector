<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Use our application to express your preferences on your favorite and least favorite foods." />
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div id="app"></div>
    <ul id="slide-out-right" class="sidenav">
        <li><a href="#!">Log in</a></li>
        <li><a href="#!">Log out</a></li>
      </ul>
    
      <ul id="slide-out" class="sidenav">
        <li><a href="#">Select Foods (to be implemented)</a></li>
        <li><a href="#">Show List (to be implemented)</a></li>
        <li><a href="#">Save List (to be implemented)</a></li>
        <li><a href="#"><span class="danger-text">Delete All Data</span> (to be implemented)</a></li>
      </ul>
    
        <div class="container" id="content">
            <div id="food" class="col s12">
            <img class="responsive-img" id="food-image">
            </div>
            <div class="row">
            <p class="col s9" id="food-name"></p>
            <div class="col s3">
            <a id="unsplash-tag"></a>
          </div>
            </div>
            <div class="row">
            <button class="btn waves-effect waves-light col s4" id="yes">Like</button>
            <button class="btn waves-effect waves-light col s4"  id="not-applicable">Haven't had</button>
            <button class="btn waves-effect waves-light col s4"  id="no">Don't like</button>
          </div>
        </div>
</body>
</html>
